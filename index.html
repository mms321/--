<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список МАН</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Список учасників МАН</h1>
    </header>
    <main>
        <section id="man-list" class="container">
            <h2>Список учасників</h2>
            <input type="text" id="search" placeholder="Пошук за назвою або регіоном...">
            <table id="participants-table">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Назва</th>
                        <th>Категорія</th>
                        <th>Регіон</th>
                    </tr>
                </thead>
                <tbody id="participants"></tbody>
            </table>
        </section>
    </main>
    <footer>
        &copy; 2025 Список МАН
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
